<h3 class="title">Departments</h3>
<ol class="breadcrumb">
    <li><a href="/" [routerLink]="['/']">department</a></li>
</ol>
<p><a routerLink="/create" class="btn btn-success">Добавить</a></p>

<table class="table table-bordered table-striped"  *ngIf="departments$ | async as departments; else loader">
    <thead>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let department of departments">
        <td> {{department.id}}</td>
        <td> {{department.name}}</td>
        <td> {{department.description}}</td>
        <td>
            <a href="#" [routerLink]="['/view', department.id]" title="Просмотр"><span class="glyphicon glyphicon-eye-open"></span></a>&nbsp;
            <a href="#" [routerLink]="['/edit', department.id]" title="Редактировать"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;
            <a href="#" (click)="deleteDepartment(department.id)" title="Удалить"><span class="glyphicon glyphicon-trash"></span></a>
        </td>
    </tr>
    </tbody>
</table>
