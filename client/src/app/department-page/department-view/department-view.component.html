<div *ngIf="department">
    <h3 class="title">View - {{department.name}}</h3>
    <ol class="breadcrumb">
        <li><a href="/" [routerLink]="['/']">department</a></li>
        <li class="active">View - {{department.name}}</li>
    </ol>
    <p>
        <a class="btn btn-primary" href="/edit/{{department.id}}" [routerLink]="['/edit', department.id]">Редактировать</a>&nbsp;
        <a class="btn btn-danger" href="#" (click)="deleteDepartment(department.id)">Удалить</a>
    </p>
    <table  class="table table-bordered table-striped">
        <thead>

        </thead>
        <tbody>
        <tr>
            <td>ID</td>
            <td>{{department.id}}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{department.name}}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{department.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
